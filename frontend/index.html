<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Appointment Finder</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Appointment Finder</h1>
        </div>
    </div>
    <div class="container">
        <hr>
        <div class="row">
            <h2>Create Appointment</h2>
        </div>
        <div class="row">
            <form>
                <hr>
                <div>
                    <p class="section">About the appointment</p>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Appointment Name">
                    <label for="name">Appointment Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" name="author" id="author" placeholder="Author">
                    <label for="author">Author</label>
                </div>
                <div class="form-floating">
                    <input type="date" class="form-control" name="expired" id="expired">
                    <label for="author">Expiry Date</label>
                </div>
                <hr>
                <div>
                    <p class="section">Proposed Dates</p>
                </div>
                <div id="options">
                    <div class="row">
                        <div class="col-3">
                            <input type="date" class="form-control" name="day1" id="day1">
                        </div>
                        <div class="col-2">
                            <input type="time" class="form-control" name="starttime1" id="starttime1">
                        </div>
                        <div class="col-2">
                            <input type="time" class="form-control" name="endtime1" id="endtime1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="button btn btn-primary" id="btnAddDate">Add Date</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="button btn btn-success" id="btnSubmit">Create Appointment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <hr>
        <div class="row">
            <h2>Current Appointments</h2>
        </div>
        <div class="row">
            <ul class="list-group" id="appointments"></ul>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" class="button btn btn-success" id="btnLoad">Load Appointments</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="appointmentlist.js" type="text/javascript"></script>
    <script src="createAppointment.js" type="text/javascript"></script>
</body>
</html>
